<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		
		<title>Crypto Cypher</title>

		<!-- Importa os ícones do Font Awesome via CDN -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
			  integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
			  crossorigin="anonymous">

		<!-- Arquivos CSS da aplicação -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<!-- Título e botão de informações -->
			<div class="row">
				<div class="title push-left">CryptoCypher</div>
				<div class="help" id="help" title="Informaçõe sobre o CryptoCypher"><span>Informações</span><i class="fas fa-info-circle fa-fw"></i></div>
			</div>

			<!-- Campos de texto -->
			<div class="row grow">
				<!-- Campo da mensagem revelada -->
				<div class="col box">
					<div class="info">
						Mensagem revelada
						<div class="buttons hidden">
							<div class="option clear danger" id="clearDecrypted" title="Limpar mensagem"><i class="fas fa-eraser fa-fw"></i></div>
							<div class="option copy" id="copyDecrypted" title="Copiar mensagem"><i class="fas fa-copy fa-fw"></i></div>
							<div class="option save" id="saveDecrypted" title="Baixar mensagem"><i class="fas fa-file-download fa-fw"></i></div>
						</div>
					</div>
					<textarea class="input" id="decrypted" placeholder="Digite sua mensagem aqui para criptografá-la" spellcheck="false" autofocus></textarea>
				</div>
				
				<!-- Campo da mensagem cifrada -->
				<div class="col box">
					<div class="info">
						<div class="note"><span id="numBytes"></span> bytes</div>
						Mensagem cifrada
						<div class="buttons hidden">
							<div class="option clear danger" id="clearEncrypted" title="Limpar mensagem"><i class="fas fa-eraser fa-fw"></i></div>
							<div class="option copy" id="copyEncrypted" title="Copiar mensagem"><i class="fas fa-copy fa-fw"></i></div>
							<div class="option save" id="saveEncrypted" title="Baixar mensagem"><i class="fas fa-file-download fa-fw"></i></div>
						</div>
					</div>
					<textarea class="input" id="encrypted" placeholder="Digite sua mensagem criptografada aqui para revelá-la" spellcheck="false"></textarea>
					
					<!-- Tamanhos dos agrupamentos -->
					<div class="param push-right hidden" title="Separa a mensagem cifrada por grupos de caracteres. Valores nulos não alteram a mensagem">
						<i class="fas fa-shield-alt fa-fw"></i> Tamanho dos agrupamentos:
						<input type="number" name="groupSize" id="groupSize" min="0" max="100" value="0">
					</div>
				</div>
			</div>

			<!-- Informações importantes -->
			<div class="row lower">
				<!-- Cronômetro dos processos -->
				<div class="text">
					<i class="fas fa-stopwatch fa-fw"></i> Tempo da última operação: <span class="measure" id="timer"><i class="fas fa-infinity fa-fw"></i> ms</span>
				</div>

				<!-- Total de caracteres -->
				<div class="text">
					<i class="fas fa-font fa-fw"></i> Total de caracteres da mensagem: <span class="measure" id="numChars"></span>
				</div>
				
				<!-- Total de caracteres criptografados -->
				<div class="text">
					<i class="fas fa-eye-slash fa-fw"></i> Total de caracteres cifrados: <span class="measure" id="numEncrypted"></span>
				</div>
			</div>
		</div>

		<!-- Importa a jQuery 3.4.1 via CDN -->
		<script src="https://code.jquery.com/jquery-3.4.1.js"
				integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
				crossorigin="anonymous"></script>
		
		<!-- Script do funcionamento da criptografia -->
		<script src="js/cypher.js"></script>
	</body>
</html>
